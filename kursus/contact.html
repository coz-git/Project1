<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Biodata</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700i" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<div class="container">
    <div class="sidebar"></div>
        <nav class="menu-activea">
                <h1>Menu</h1>
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="contact.html">Contact</a></li>
                </ul>
              </nav>
    </div>
    <div class="content" id="home">
        <main>
            <div class="contact-wrap">
                <div class="title-holder">
                    <h3>Contact Me</h3>
                    <span>Get in touch with me</span>
                </div>
                <p>Saya sangat mengapresiasi jika ada teman teman yang ingin memberikan masukan / saran</p>
                <p>Mohon untuk mengirim pesan ke link dibawah ini</p>
                <form action="#" method="post" class="contact_form" id="contact_form">
                    <div class="wrap">
                        <input id="name" class="form" type="text" placeholder="Your Name">
                    </div>
                    <div class="wrap">
                        <input id="email" class="form" type="text" placeholder="Your Email">
                    </div>
                    <div class="wrap">
                        <textarea id="message" class="form" placeholder="Your Message"></textarea>
                    </div>
                    <div>
                        <a href="contact.html" class="myButton">Send Messages</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <div class="footer"></div>
<script>
    (function() {  
        var nav = $('nav'),
        menu = $('nav h1'),
        main = $('main'),
        open = false,
        hover = false;

    menu.on('click', function() {
        open = !open ? true : false;
    nav.toggleClass('menu-active');
    main.toggleClass('menu-active');
    nav.removeClass('menu-hover');
    main.removeClass('menu-hover');
    console.log(open);
    });
    menu.hover( 
    function() {
        if (!open) {
            nav.addClass('menu-hover');
            main.addClass('menu-hover');
        }
    }, function() {
        nav.removeClass('menu-hover');
        main.removeClass('menu-hover');
    }
    );   
    })();    
</script>
        
</body>
</html>
